<!DOCTYPE html>
<html>
<head>
	<!-- Recommended charset if using english -->
  <meta charset="utf-8">
  <!-- Description that is shown in search results -->
  <meta description="Tic Tac Toe">
  <!-- Ensures rendered using latest IE version -->
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <!-- Controls pages dimensions to follow screen width of device -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Tic Tac Toe</title>

  <!-- Basic Bootsrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <!-- Font-Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <!-- Font Roboto -->
  <link href='https://fonts.googleapis.com/css?family=Lato:400,300' rel='stylesheet' type='text/css'>

  <!-- Custom styles for this page -->
  <link href="css/style.css" rel="stylesheet">

</head>
<body>

<div class="container-fluid">

  <!-- Tic Tac Toe Container -->
  <div class="row">
    <div class="col-xs-4" id="0"></div>
    <div class="col-xs-4" id="1"></div>
    <div class="col-xs-4" id="2"></div>
    <div class="col-xs-4" id="3"></div>
    <div class="col-xs-4" id="4"></div>
    <div class="col-xs-4" id="5"></div>
    <div class="col-xs-4" id="6"></div>
    <div class="col-xs-4" id="7"></div>
    <div class="col-xs-4" id="8"></div>
  </div>
  
  <h2 id="result" class="text-center hidden"></h2>
  <h2 id="playAgain" class="text-center hidden">Click Here to Play Again!</button>
  </h2>

  <!-- Modal For Choosing Token-->
  <div id="tokenChoice" class="modal fade" role="dialog">
    <div class="modal-dialog">
      
      <div class="modal-content">
        
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Please choose your token</h4>
        </div>
        
        <div class="modal-body text-center">
          <button id="x" class="btn btn-lg" data-dismiss="modal"><i class="fa fa-times"></i></button>
          <button id="o" class="btn btn-lg" data-dismiss="modal"><i class="fa fa-circle-o"></i></button>
        </div>
        
      </div>

    </div>
  </div>
  
</div>

  </div>
    <footer class="footer small">Tic Tac Toe<br>Developed by <a href="https://github.com/seanmhamlet">Sean M Hamlet </a> &copy 2016</footer>
  </div>


  <!-- Javascript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

  <!-- Custom Javascript -->
  <script src="js/scripts.js"></script>
</body>
</html>
